<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-сканнер</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #video { width: 100%; max-width: 400px; }
        canvas { display: none; }
        #result { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Сканируйте QR-код</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p id="result">Ожидание сканирования...</p>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        async function startScanner() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                let code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    video.srcObject.getTracks().forEach(track => track.stop()); // Остановить камеру
                    document.getElementById("result").innerText = "Обнаружен QR-код: " + code.data;
                    
                    fetch("/check-in", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ qr_data: code.data })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("result").innerText = data.message;
                    })
                    .catch(error => console.error("Ошибка:", error));
                }
            }, 1000);
        }

        startScanner();
    </script>
</body>
</html>
