<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-—Å–∫–∞–Ω–Ω–µ—Ä</title>
  <!-- –ú–æ–∂–µ—à—å –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –∏ —ç—Ç–æ—Ç CDN, –µ—Å–ª–∏ –ø—Ä–æ—à–ª—ã–π –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <style>
      body { font-family: Arial, sans-serif; text-align: center; }
      #video { width: 100%; max-width: 400px; }
      canvas { display: none; }
      #result { font-size: 18px; margin-top: 10px; color: green; }
      #error { font-size: 16px; color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <p id="result">–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</p>
  <p id="error"></p>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const resultText = document.getElementById("result");
    const errorText = document.getElementById("error");
    let scanning = true; // –§–ª–∞–≥, –∫–æ–≥–¥–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ

    async function startScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;

        // –ö–æ–≥–¥–∞ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –≤–∏–¥–µ–æ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å
        video.onloadedmetadata = () => {
          console.log("üì∑ –ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞:", video.videoWidth, "x", video.videoHeight);
          scanning = true;
          scanQRCode();
        };
      } catch (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", error);
        errorText.innerText = "‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ! –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.";
      }
    }

    function scanQRCode() {
      // –ï—Å–ª–∏ —Å–µ–π—á–∞—Å –Ω–µ–ª—å–∑—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –∏–ª–∏ –≤–∏–¥–µ–æ –µ—â—ë –Ω–µ –∏–º–µ–µ—Ç —Ä–∞–∑–º–µ—Ä
      if (!scanning || !video.videoWidth) {
        console.warn("‚è∏ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –∑–∞–ø—É—â–µ–Ω–æ –∏–ª–∏ videoWidth=0");
        setTimeout(scanQRCode, 500);
        return;
      }

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas —Ä–∞–≤–Ω—ã–º–∏ —Ç–µ–∫—É—â–µ–º—É –∫–∞–¥—Ä—É –≤–∏–¥–µ–æ
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      let imageData = context.getImageData(0, 0, canvas.width, canvas.height);

      // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ª–æ–≥–∏
      console.log("üé• –ö–∞–¥—Ä:", imageData.width, "x", imageData.height);

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—É—Å—Ç–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
      if (
        !imageData ||
        !imageData.data ||
        imageData.width === 0 ||
        imageData.height === 0
      ) {
        console.warn("‚ùå –ü—É—Å—Ç–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ. –ü–æ–≤—Ç–æ—Ä —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...");
        setTimeout(scanQRCode, 500);
        return;
      }

      let code = jsQR(imageData.data, imageData.width, imageData.height, {
        inversionAttempts: "attemptBoth"
      });

      if (code) {
        // –ï—Å–ª–∏ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω
        scanning = false;
        console.log("‚úÖ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω:", code.data);
        resultText.innerText = "‚úÖ QR-–∫–æ–¥ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–≤–µ—Ä—è–µ–º...";

        fetch("/check-in", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qr_data: code.data })
        })
          .then(response => response.json())
          .then(data => {
            resultText.innerText = data.message;

            // –ñ–¥—ë–º 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–Ω—ã–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º
            setTimeout(() => {
              scanning = true;
              resultText.innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
              scanQRCode();
            }, 1500);
          })
          .catch(error => {
            console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            errorText.innerText = "‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö!";
            setTimeout(() => {
              scanning = true;
              resultText.innerText = "–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...";
              scanQRCode();
            }, 1500);
          });
      } else {
        // –ï—Å–ª–∏ –∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–≤—Ç–æ—Ä—è–µ–º —Å–∫–∞–Ω —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
        console.warn("üîç QR-–∫–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...");
        setTimeout(scanQRCode, 500);
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
    startScanner();
  </script>
</body>
</html>
